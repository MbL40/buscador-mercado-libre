        <li *ngIf="i <= 3" [type]="product">
            <div class="img">
                <img src="{{product.picture}}" alt="{{product.title}}">
            </div>
            <div class="container-text">
                <div class="price">
                    {{product.price.amount | currency :'$' : 'symbol' : '1.0-0' }} <span *ngIf="product.free_shipping"><img src="./assets/ic_shipping.png" alt=""></span>
                </div>
                <div class="title">
                    {{product.title}}
                </div>
            </div>

            </div>
        </li>
